<iframe
  class="embed-video"
  loading="lazy"
  src="https://www.youtube.com/embed/{{ include.id }}?loop=1&autoplay=1&playlist={{ include.id }}"
  title="YouTube video player"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
></iframe>
